<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node circle {
  fill: #fff;
  stroke: red;
  stroke-width: 1.5px;
}

.node {
  font: 14px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
  var classes = [ 
     {
      "name" : "Social Media",
      "prefix" : "ATEC",
      "number" : 3322,
      "prereq" : null,
      "instructor" : "Andrew Famiglietti"
     },
     {
      "name" : "Something about blogs and stuff",
      "prefix" : "ATEC",
      "number" : 2321,
      "prereq" : null,
      "instructor" : "Andrew Famiglietti"
     },
     {
      "name" : "Digital Textuality",
      "prefix" : "ATEC",
      "number" : 4325,
      "prereq" : ["ATEC 2321", "ATEC 2322"],
      "instructor" : "Kim Knight",
      "children" : [
         {
          "name" : "Something about blogs and stuff",
          "prefix" : "ATEC",
          "number" : 2321,
          "prereq" : null,
          "instructor" : "Andrew Famiglietti"
         },
         {
          "name" : "Emerging Media",
          "prefix" : "ATEC",
          "number" : 2322,
          "prereq" : "ATEC 2321",
          "instructor" : "Andrew Famiglietti"
         }
      ]
     }
   ];

var root = {
  "name" : "Blogs and stuff",
  "children" : [
    { "name" : "Emerging Media",
    "children" : [
      {"name" : "Digital Textuality"},
      {"name" : "Alternative class"}
    ]
   }
  ]
}
var w = 1000,
    h = 1000;
var svg = d3.select("body").append("svg")
    .attr("width", w)
    .attr("height", h)
      .append("g")

var tree = d3.layout.tree()
    .size([h-200, w - 200]);

var nodes = tree.nodes(root), //this is the only place I need to specify the data. Nifty!
    links = tree.links(nodes);

var branch = svg.selectAll(".branch")
    .data(nodes)
    .enter()
    .append("g")
      .attr("class", "branch")
      .attr("transform", function(d) {
        return "translate(" + d.y + "," + d.x + ")";    
        //flipping x and y makes it horizontal!
        //The original below displays the tree vertically
        //return "translate(" + d.x + "," + d.y + ")";
      });

branch.append("circle")
  .attr("r", 5)
  .attr("fill", "steelblue");

branch.append("text")
  .text(function(d) {
    return d.name;
  });

var diagonal = d3.svg.diagonal()
  .projection(function(d) { return [d.y, d.x]; });

svg.selectAll(".link")
  .data(links)
  .enter()
  .append("path")
  .attr("class", "link")
  .attr("fill", "none")
  .attr("stroke", "#adadad")
  .attr("d", diagonal);


</script>
